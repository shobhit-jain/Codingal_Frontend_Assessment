<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Codingal Frontend Assessment</title>

        <link
            rel="icon"
            href="images/logo.png"
            type="image/png"
            sizes="90x90"
        />

        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="css/navbar.css" />

        <link rel="stylesheet" href="css/common.css" />
    </head>

    <body>
        <div class="nav_bar">
            <div class="container">
                <a
                    href="/"
                    style="text-decoration: none; display: inline-block"
                >
                    <!-- ---------------------------- desktop_logo ----------------------------- -->
                    <div class="desktop_logo" style="display: none">
                        <div class="desktop_logo_wrapper">
                            <img
                                src="images/logo.png"
                                alt="logo"
                                width="30"
                                height="30"
                            />
                            <span class="vertical_line"></span>
                            <p class="title">Trial Lesson [Grade 1-3]</p>
                        </div>
                    </div>

                    <!-- ----------------------------------------------------------------------- -->

                    <!-- ----------------------------- mobile_logo ----------------------------- -->
                    <img
                        src="images/svg/logo-with-text.svg"
                        alt="logo"
                        class="mobile_logo"
                        width="100"
                    />
                    <!-- ----------------------------------------------------------------------- -->
                </a>

                <div
                    class="count_down_and_btn mobile_nav"
                    style="display: none"
                >
                    <div style="display: block; font-size: 13px" class="timer">
                        10 : 00
                    </div>
                    <button class="btn-orange">End Class</button>
                </div>

                <!-- -------------------- hamburger for mobile & tablet -------------------- -->

                <img
                    src="images/svg/hamburger.svg"
                    alt="hamburger"
                    class="hamburger"
                />
                <img
                    src="images/svg/close.svg"
                    alt="close nav"
                    class="close_icon"
                    style="display: none"
                />

                <!-- ----------------------------------------------------------------------- -->
            </div>
        </div>

        <script src="javascript/script.js"></script>
    </body>
</html>
