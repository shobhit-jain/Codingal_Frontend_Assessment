<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Codingal Frontend Assessment</title>

        <link
            rel="icon"
            href="images/logo.png"
            type="image/png"
            sizes="90x90"
        />

        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <div class="nav_bar">
            <div class="container">
                <a
                    href="/"
                    style="text-decoration: none; display: inline-block"
                >
                    <!-- ---------------------------- desktop_logo ----------------------------- -->
                    <div class="desktop_logo" style="display: none">
                        <div class="desktop_logo_wrapper">
                            <img
                                src="images/logo.png"
                                alt="logo"
                                width="30"
                                height="30"
                            />
                            <span class="vertical_line"></span>
                            <p
                                style="
                                    margin-left: 10px;
                                    color: #504c4d;
                                    font-family: Open Sans, sans-serif;
                                    font-weight: 600;
                                    font-size: 13px;
                                "
                            >
                                Trial Lesson [Grade 1-3]
                            </p>
                        </div>
                    </div>

                    <!-- ----------------------------------------------------------------------- -->

                    <!-- ----------------------------- mobile_logo ----------------------------- -->
                    <img
                        src="images/svg/logo-with-text.svg"
                        alt="logo"
                        class="mobile_logo"
                        width="100"
                    />
                    <!-- ----------------------------------------------------------------------- -->
                </a>
            </div>
        </div>

        <script src="javascript/script.js"></script>
    </body>
</html>
