<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Codingal Frontend Assessment</title>

        <link
            rel="icon"
            href="images/logo.png"
            type="image/png"
            sizes="90x90"
        />

        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="css/navbar.css" />

        <link rel="stylesheet" href="css/common.css" />

        <link rel="stylesheet" href="css/modal.css" />
    </head>

    <body>
        <div class="nav_bar">
            <div class="container">
                <a
                    href="/"
                    style="text-decoration: none; display: inline-block"
                >
                    <!-- desktop_logo -->
                    <div class="desktop_logo" style="display: none">
                        <div class="desktop_logo_wrapper">
                            <img
                                src="images/logo.png"
                                alt="logo"
                                width="30"
                                height="30"
                            />
                            <span class="vertical_line"></span>
                            <p class="title">Trial Lesson [Grade 1-3]</p>
                        </div>
                    </div>
                    <!--  -->

                    <!-- mobile_logo -->
                    <img
                        src="images/svg/logo-with-text.svg"
                        alt="logo"
                        class="mobile_logo"
                        width="100"
                    />
                    <!--  -->
                </a>

                <div
                    class="count_down_and_btn mobile_nav"
                    style="display: none"
                >
                    <div
                        style="display: block; font-size: 13px"
                        class="timer"
                        id="time"
                    >
                        10:00
                    </div>

                    <button class="btn-orange" id="open_modal_btn">
                        End Class
                    </button>
                </div>

                <!-- hamburger for mobile & tablet -->
                <img
                    src="images/svg/hamburger.svg"
                    alt="hamburger"
                    class="hamburger"
                />
                <img
                    src="images/svg/close.svg"
                    alt="close nav"
                    class="close_icon"
                    style="display: none"
                />
                <!--  -->
            </div>
        </div>

        <!-- The Modal -->
        <div class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="modal_close_icon">&times;</span>
                <h2 style="margin-bottom: 30px; margin-top: 30px">
                    Select a reason to end class
                </h2>

                <div>
                    <input
                        type="radio"
                        id="class_completed"
                        name="class_interrupted"
                        value="class_completed"
                        class="class_completed"
                        checked
                    />
                    <label for="class_completed">Class completed</label><br />

                    <br />

                    <!-- Class interrupted/aborted -->
                    <input
                        type="radio"
                        id="class_interrupted"
                        name="class_interrupted"
                        class="class_interrupted_accordion"
                    />
                    <label for="class_interrupted"
                        >Class interrupted/aborted</label
                    ><br />

                    <ul class="panel class_interrupted_panel">
                        <!-- Children of this one -->
                        <li>
                            <input
                                type="radio"
                                name="class"
                                id="class_interrupted"
                                class="child_radio"
                            />
                            <label for="class_interrupted"
                                >Student didn't show up for the class.</label
                            >
                        </li>

                        <li>
                            <input
                                type="radio"
                                name="class"
                                id="class_interrupted"
                                class="child_radio"
                            />
                            <label for="class_interrupted"
                                >Student didn't show up any interest.</label
                            >
                        </li>

                        <li>
                            <input
                                type="radio"
                                name="class"
                                id="class_interrupted"
                                class="child_radio"
                            />
                            <label for="class_interrupted"
                                >Student got disconnected.</label
                            >
                        </li>

                        <li>
                            <input
                                type="radio"
                                name="class"
                                id="class_interrupted"
                                class="child_radio"
                                checked
                            />
                            <label for="class_interrupted"
                                >I got disconnected.</label
                            >
                        </li>

                        <li>
                            <input
                                type="radio"
                                name="class"
                                id="class_interrupted"
                                class="other_reason"
                            />
                            <label for="class_interrupted">other reason.</label>
                            <textarea
                                style="display: block; margin-top: 10px"
                                class="panel other_reason_panel"
                                name="class"
                                id="textarea"
                                cols="30"
                                rows="5"
                            ></textarea>
                        </li>
                    </ul>

                    <div style="margin-top: 40px; margin-bottom: 30px">
                        <button class="btn-orange modal_btn_end_class">
                            End Class
                        </button>
                        <span class="modal_btn_cancel">Cancel</span>
                    </div>
                </div>
            </div>
        </div>
        <!--  -->

        <script src="javascript/navbar.js"></script>
        <script src="javascript/modal.js"></script>
        <script src="javascript/countdown.js"></script>
        <script src="javascript/modal_accordion.js"></script>
    </body>
</html>
